<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/desktop.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <title>Overwolf Sample App - Desktop window</title>
  </head>
  <body class="desktop">
    <!-- -------------------------------- Header ------------------------------- -->

    <header class="app-header">
      <img src="../../img/header_icon.svg" />
      <h1>Sample App / desktop window</h1>
      <div class="window-controls-group">
        <button
          id="minimizeButton"
          class="window-control window-control-minimize"
        />
        <button
          id="maximizeButton"
          class="window-control window-control-maximize"
        />
        <button id="closeButton" class="window-control window-control-close" />
      </div>
    </header>

    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div class="desktopTop">
        <h1>TFT Agent</h1>
        <div id="version"></div>
      </div>
      <div class="desktopBottom">
        <!-- picture -->
        <div id="right">
          <div style="text-align: center">
            <div style="display: inline-block">
              <img src="../../img/cool_wolf.png" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./desktop.js"></script>
  </body>
</html>
